<a href="index.html%3Ffile=lec05.pdf.html#back" onclick="window.history.back();event.preventDefault();">‚Üê Back</a>
<div id="load_msg" style="align:center;"></div>
<iframe id="pdf_viewer" src="index.html%3Ffile=lec05.pdf.html" width="100%" height="750px" style="display:none;"></iframe>
<script>
var this_base_url = "/su20/lectures";
var base_viewer = "/assets/pdf.js/web/viewer.html?file=";
var base_url = "/su20/lectures/pdf/";
var exam_param = "file";
var iframe = document.getElementById('pdf_viewer');
var msg = document.getElementById('load_msg');
msg.innerText = "Loading the pdf...";
function getUrlVars() {
    var vars = {};
    var parts = window.location.href.replace(/[?&]+([^=&]+)=([^&]*)/gi, function(m,key,value) {
        vars[key] = value;
    });
    return vars;
}
function getUrlParam(parameter, defaultvalue){
    var urlparameter = defaultvalue;
    if(window.location.href.indexOf(parameter) > -1){
        urlparameter = getUrlVars()[parameter];
        }
    return urlparameter;
}
var exam = getUrlParam(exam_param);
if (exam == undefined) {
    exam = window.location.pathname.replace(RegExp("^" + this_base_url + "/?"), "");
}
if (exam == undefined || exam == "") {
    msg.innerText = "Could not find a requested pdf!";
} else {
    msg.innerText = "Checking if we have the pdf...";
    exam_url = window.location.origin + base_url + exam;
    var request;
    if(window.XMLHttpRequest) {
        request = new XMLHttpRequest();
    } else {
        request = new ActiveXObject("Microsoft.XMLHTTP");
    }
    request.open('GET', exam_url, false);
    request.send(); // there will be a 'pause' here until the response to come.
    // the object request will be actually modified
    if (request.status === 404) {
        msg.innerText = "The requested pdf " + exam + " could not be found!";
    } else {
        msg.style.display = "none";
        iframe.src = base_viewer + base_url + exam;
        iframe.style.display = "block";
    }
}
</script>
